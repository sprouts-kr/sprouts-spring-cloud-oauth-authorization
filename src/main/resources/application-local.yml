server:
  port: 8080
  servlet:
    context-path: /framework/oauth/authorization/api

spring:
  security:
    user:
      password: ${random.uuid}
  config:
    activate:
      on-profile: local
  output:
    ansi:
      enabled: always
  sleuth:
    sampler:
      probability: 1.0
  zipkin:
    base-url: http://zipkin.sprouts.kr/
  cloud:
    discovery:
      enabled: false
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        trace: false
        web-allow-others: false
  datasource:
    url: jdbc:h2:mem:sprouts_framework_oauth_authorization
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    defer-datasource-initialization: true
    open-in-view: false
    generate-ddl: true
    show-sql: true
    hibernate:
      ddl-auto: create-drop
    properties:
      org:
        hibernate:
          envers:
            audit_table_suffix: _audit
            store_data_at_delete: true
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
        legacy_limit_handler: true
        jdbc:
          time_zone: Asia/Seoul

eureka:
  instance:
     instance-id: ${random.uuid}
     prefer-ip-address: true
     lease-renewal-interval-in-seconds: 3
     lease-expiration-duration-in-seconds: 10
  client:
    client:
      enabled: false
    healthcheck:
      enabled: true
    register-with-eureka: true
    fetch-registry: true
    registry-fetch-interval-seconds: 10
    disable-delta: false
    service-url:
      defaultZone: http://discovery.framework.sprouts.kr/eureka/

management:
  endpoints:
    web:
      base-path: /actuator
      exposure:
        include: "*"
  endpoint:
    prometheus:
      enable: true
    refresh:
      enabled: true
    shutdown:
      enabled: true
    health:
      show-details: always
    gateway:
      enabled: true
  info:
    java:
      enabled: true

logbook:
  include:
    - ${server.servlet.context-path}/**
  exclude:
    - ${server.servlet.context-path}/actuator/**
    - ${server.servlet.context-path}/h2-console/**
  filter.enabled: true
  secure-filter.enabled: true
  format.style: json
  strategy: default
  minimum-status: 400
  obfuscate:
    headers:
      - Authorization
    parameters:
      - access_token
  write:
    chunk-size: 4000

logging.level:
  root: WARN
  org.zalando.logbook: TRACE
  kr.sprouts: DEBUG


